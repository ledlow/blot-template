<div class="header alignment-{{navigation_alignment}} position-{{navigation_position}}">
    <a class="logo" id="logo" href="/">
      {{#avatar}}
      <img class="avatar {{#roundAvatar}}rounded{{/roundAvatar}}" src="{{avatar}}" alt="{{title}}"/>
      {{/avatar}}
      <strong style="font-size: 1.4rem; font-weight: 500;text-transform:uppercase">{{title}}</strong>
    </a>

    <div class="nav">
      {{#menu}}
      <a href="{{{url}}}" title="{{label}}">{{label}}</a>
      {{/menu}}
    </div>
</div>
